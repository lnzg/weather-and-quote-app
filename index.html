<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nåRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/12c543e733.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <img src="#" class="top-icon" id="top-icon" />
        <div class="top-bar">
          <span class="metric"><a href="#" id="c" class="c">C</a> | <a href="#" id="f" class="f active">F °</a></span>
          <button class="geolocation" id="geolocation">
            <i class="fas fa-map-marker-alt"></i>
          </button>
        </div>

        <div class="current-temp">
          <p class="location" id="location">New York City</p>
          <p class="time" id="time">Saturday • 12:50 PM</p>
          <p class="temp" id="temp">55</p>
          <p class="description" id="description">Weather Description</p>
          <p class="low-high" id="low-high">low-high</p>
        </div>
        <img
          src="photos/quotesymbol.svg"
          class="quotation-mark"
          alt="quotation mark"
        />
        <div class="quote-section">
          <p class="quote" id="quote">
            "Carry out a random act of kindness, with no expectation of reward,
            safe in the knowledge that one day someone might do the same for
            you."
          </p>
          <p class="author" id="author">Princess Diana</p>
          <form id="set-location">
          <div id="set-location"></div>
            <div class="row">
              <div class="col-10 enter">
                <input
                  type="text"
                  placeholder="Set a New Location"
                  class="form-control"
                  id="new-location"
                  autocomplete="off"
                />
              </div>
              <div class="col-2 go">
            <input type="submit" class="form-control" id="submit" value="go">
              
              </div>
            </div>
          </div>
            </form>

          <div class="three-day">
            <div class="row">
              <div class="col-4">
                <ul>
                    <li>
                      <p id="day-one" class="day">Day 1</p>

                    </li>
                  <li>
                    <img src="#" alt="weather icon" id="icon-one" class="small-icon">
                  </li>
                  <li>
                    <p id="day-one-temp" class="small-temp">temp</p>
                  </li>
                </ul>
              </div>
              <div class="col-4">
                <ul>
                    <li>
                        <p id="day-two" class="day">Day 2</p>
                    </li>
                  <li>
                    <img src="#" alt="weather icon" id="icon-two" class="small-icon">
                  </li>
                  <li>
                    <p id="day-two-temp" class="small-temp">temp</p>
                  </li>
                </ul>
              </div>
              <div class="col-4">
                <ul>
                    <li>
                        <p id="day-three" class="day">Day 3</p>
                    </li>
                  <li>
                    <img src="#" alt="weather-icon" id="icon-three" class="small-icon">
                  </li>
                  <li>
                    <p id="day-three-temp" class="small-temp">temp</p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
